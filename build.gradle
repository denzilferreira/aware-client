// Top-level build file where you can add configuration options common to all sub-projects/modules.
project.ext {
    support_libs = (System.getenv("support_libs") as String ?: "25.1.0")
    google_libs = (System.getenv("google_libs") ?: "10.0.1")
    version_code = 500 + (System.getenv("BUILD_NUMBER") as Integer ?: 999999)
    version_readable = "4.0." + version_code //Version 4.2
    aware_libs = (System.getenv("aware_libs") as String ?: "4.0.+")
}

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.2.3'
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.6'
        classpath "com.github.dcendents:android-maven-gradle-plugin:1.4.1"
    }
}

allprojects {
    repositories {
        jcenter()
    }
}
